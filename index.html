<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <div class="container">
        <button id="new-book">New Book</button>
        <button id="show-books">Show Books</button>
        <p class="book-created-message">New Book Successfully Added</p>
        <div class="display-books">

        </div>

        <form action="" method="post">
            <div>
                <label for="title">Title</label>
                <input type="text" name="title" id="title">
            </div>
            <div>
                <label for="author">Author</label>
                <input type="text" name="author" id="author">
            </div>
            <div>
                <label for="pages">Pages</label>
                <input type="number" name="pages" id="pages">
            </div>
            <div>
                <span class="read-status">Has been read?</span>
                <input type="radio" name="read-status" id="yes" class="read-status-input" value="Has been Read">
                <label for="yes">Yes</label>
                <input type="radio" name="read-status" id="no" class="read-status-input" value="Has Not Been Read">
                <label for="no">No</label>
            </div>

            <button type="submit" id="submit-form">Submit</button>


        </form>

    </div>
    
    <script src="./js/script.js"></script>
</body>
</html>
