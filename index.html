<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <div class="container">
        <button id="new-book">New Book</button>
        <button id="show-books">Show Books</button>
        <p class="book-created-message">New Book Successfully Added</p>
        <div class="display-books">

        </div>

        <form action="" method="post">
            <div class="input-field-item">
                <label for="title">Title</label>
                <input type="text" name="title" id="title" class="input-field">
            </div>
            <div class="input-field-item">
                <label for="author">Author</label>
                <input type="text" name="author" id="author" class="input-field">
            </div>
            <div class="input-field-item">
                <label for="pages">Pages</label>
                <input type="number" name="pages" id="pages" class="input-field">
            </div>
            <div class="input-field-item">
                <label for="book-image">Select Image</label>
                <input type="file" name="image" id="book-image" accept="images/*" class="input-field">
            </div>
            <div class="read-input">
                <span class="read-status">Has been read?</span>
                <input type="radio" name="read-status" id="yes" class="read-status-input" value="Has been Read">
                <label for="yes">Yes</label>
                <input type="radio" name="read-status" id="no" class="read-status-input" value="Has Not Been Read">
                <label for="no">No</label>
            </div>


            <button type="submit" id="submit-form">Submit</button>


        </form>
